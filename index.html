<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Product Preview</title>
    <link rel="stylesheet" href="style.css" type="text/css">
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=League+Spartan:wght@400;500;700&family=Montserrat:wght@500;700&family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">

<body>
    <div class="container">
        <main>
            <section class="image">

                <!-- I later used background images, rather than shaping/placing the images in the container -->

            <!--The text description section below-->
            <section class="text">
                <div class="descript">
                    <h5>Perfume</h5>
                    <h1>Gabrielle Essence Eau De Parfume</h1>
                    <div class="addBtn">
                        <p class="desc">A floral, solar, and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
                        <div class="price">
                            <h6 class="promoPrice">$149.99</h6>
                            <h6 class="priceTag">$169.99</h6>
                        </div>
                        <button class="addBtn">
                            <span><img src="./product-preview-card-component-main/images/icon-cart.svg" alt="trolley. Click to add item to cart"></span>
                            Add to Cart
                        </button>
                    </div>

                    <!-- I had to place these sections below inside the addBtn so that it can create an hover effect on the description -->
